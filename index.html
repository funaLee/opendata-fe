<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenData</title>
    <link href="/css/global.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div data-include="/components/header.html"></div>

        <!-- Overlay -->
        <div id="overlay" class="overlay"></div>

        <!-- Sidebar -->
        <div data-include="/components/slidebar.html"></div>

        <!-- Main Search Content -->
        <div class="main-content">
            <h1 class="search-title">BẠN MUỐN TÌM KIẾM GÌ?</h1>
            
            <div class="search-big">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="What do you find now?">
                <button class="search-button">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <!-- Category Icons -->
            <div class="category-icons">
                <a href="/pages/hot-topic.html" class="category-item">
                    <div class="icon-circle hot-topic">
                        <img src="/assets/images/hot-topic-icon.png" alt="Hot Topic">
                    </div>
                    <span class="category-name">Hot topic</span>
                </a>
                <a href="/pages/dataset.html" class="category-item">
                    <div class="icon-circle dataset">
                        <img src="/assets/images/dataset-icon.png" alt="Dataset">
                    </div>
                    <span class="category-name">Dataset</span>
                </a>
                <a href="/pages/paper.html" class="category-item">
                    <div class="icon-circle paper">
                        <img src="/assets/images/paper-icon.png" alt="Paper">
                    </div>
                    <span class="category-name">Paper</span>
                </a>
                <a href="/pages/model.html" class="category-item">
                    <div class="icon-circle model">
                        <img src="/assets/images/model-icon.png" alt="Model">
                    </div>
                    <span class="category-name">Model</span>
                </a>
                <a href="/pages/benchmark.html" class="category-item">
                    <div class="icon-circle benchmark">
                        <img src="/assets/images/benchmark-icon.png" alt="Benchmark">
                    </div>
                    <span class="category-name">Benchmark</span>
                </a>
                <a href="/maps/map-author.html" class="category-item">
                    <div class="icon-circle author">
                        <img src="/assets/images/author-icon.png" alt="Author">
                    </div>
                    <span class="category-name">Author</span>
                </a>
                <a href="/upload/upload-dataset.html" class="category-item">
                    <div class="icon-circle upload">
                        <img src="/assets/images/upload-icon.png" alt="Upload">
                    </div>
                    <span class="category-name">Upload</span>
                </a>
                <a href="/pages/more.html" class="category-item">
                    <div class="icon-circle others">
                        <img src="/assets/images/others-icon.png" alt="Others">
                    </div>
                    <span class="category-name">Others</span>
                </a>
            </div>
        </div>

        <!-- Recent Datasets -->
        <h2 class="recent-section-title">Bộ dữ liệu đã mở gần đây</h2>

        <!-- Load template first -->
        <div data-include="/components/dataset-card.html"></div>

        <!-- Container for dataset cards -->
        <div id="dataset-card-container__cifar10"></div>

        <!-- Help Button -->
        <button class="help-button">
            <i class="fas fa-question"></i>
        </button>

        <!-- Include Help Center Popup -->
        <div data-include="/components/help-center-popup.html"></div>

    </div>

    <script type="module" src="/js/include.js"></script>
    <script type="module" src="/js/dataset-render.js"></script>
    <script type="module" src="/js/header-dropdown.js"></script>
    <script type="module" src="/js/dataset-render.js">
        // Wait for everything to be loaded including components
        document.addEventListener("DOMContentLoaded", () => {
            // Function to check if components are loaded
            function checkComponentsLoaded() {
                const template = document.getElementById('dataset-card-template');
                const renderFunction = window.renderDatasetCard;
                
                if (template && renderFunction) {
                    // Components are loaded, render the dataset card
                    renderDatasetCard('#dataset-card-container__cifar10', {
                        image: '/assets/images/cifar-10.png',
                        title: 'CIFAR-10 (Canadian Institute for Advanced Research, 10 classes)',
                        author: 'Krizhevsky et al.',
                        paperUrl: 'http://www.cs.utoronto.ca/~kriz/learning-features-2009-TR.pdf',
                        paperTitle: 'Learning multiple layers of features from tiny images',
                        homepage: '#',
                        tags: ['Image Classification', 'Low-Resolution Images']
                    });
                    
                    console.log('Dataset card rendered successfully');
                } else {
                    // Components not loaded yet, wait a bit more
                    setTimeout(checkComponentsLoaded, 100);
                }
            }
            
            // Give some time for all includes to be processed
            setTimeout(checkComponentsLoaded, 500);
        });
    </script>
    <script type="module" src="/js/dropdown.js"></script>
    <script type="module" src="/js/simple-dropdown.js"></script>
    <script type="module" src="/js/help-center.js"></script>
</body>
</html>
