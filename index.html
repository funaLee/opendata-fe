<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dữ liệu Mở</title>
    <link href="/css/global.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div data-include="/components/header.html"></div>

        <!-- Overlay -->
        <div id="overlay" class="overlay"></div>

        <!-- Sidebar -->
        <div data-include="/components/slidebar.html"></div>

        <!-- Nội dung chính -->
        <div class="main-content">
            <h1 class="search-title">BẠN MUỐN TÌM GÌ?</h1>
            
            <div class="search-big">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Nhập nội dung cần tìm...">
                <button class="search-button">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <!-- Biểu tượng danh mục -->
            <div class="category-icons">
                <a href="/pages/hot-topic.html" class="category-item">
                    <div class="icon-circle hot-topic">
                        <img src="/assets/images/hot-topic-icon.png" alt="Chủ đề nóng">
                    </div>
                    <span class="category-name">Chủ đề nóng</span>
                </a>
                <a href="/pages/dataset.html" class="category-item">
                    <div class="icon-circle dataset">
                        <img src="/assets/images/dataset-icon.png" alt="Bộ dữ liệu">
                    </div>
                    <span class="category-name">Bộ dữ liệu</span>
                </a>
                <a href="/pages/paper.html" class="category-item">
                    <div class="icon-circle paper">
                        <img src="/assets/images/paper-icon.png" alt="Bài báo">
                    </div>
                    <span class="category-name">Bài báo</span>
                </a>
                <a href="/pages/model.html" class="category-item">
                    <div class="icon-circle model">
                        <img src="/assets/images/model-icon.png" alt="Mô hình">
                    </div>
                    <span class="category-name">Mô hình</span>
                </a>
                <a href="/pages/benchmark.html" class="category-item">
                    <div class="icon-circle benchmark">
                        <img src="/assets/images/benchmark-icon.png" alt="Đánh giá chuẩn">
                    </div>
                    <span class="category-name">Benchmark</span>
                </a>
                <a href="/maps/map-author.html" class="category-item">
                    <div class="icon-circle author">
                        <img src="/assets/images/author-icon.png" alt="Tác giả">
                    </div>
                    <span class="category-name">Tác giả</span>
                </a>
                <a href="/pages/community.html" class="category-item">
                    <div class="icon-circle community">
                        <img src="/assets/images/community.png" alt="Tác giả">
                    </div>
                    <span class="category-name">Cộng đồng</span>
                </a>
                <a href="/upload/upload-dataset.html" class="category-item">
                    <div class="icon-circle upload">
                        <img src="/assets/images/upload-icon.png" alt="Tải lên">
                    </div>
                    <span class="category-name">Tải dữ liệu</span>
                </a>
                <a href="/pages/more.html" class="category-item">
                    <div class="icon-circle others">
                        <img src="/assets/images/others-icon.png" alt="Khác">
                    </div>
                    <span class="category-name">Khác</span>
                </a>
            </div>
        </div>

        <!-- Bộ dữ liệu mở gần đây -->
        <h2 class="recent-section-title">Bộ dữ liệu đã xem gần đây</h2>

        <!-- Nạp mẫu thẻ trước -->
        <div data-include="/components/dataset-card.html"></div>

        <!-- Nơi hiển thị các thẻ dữ liệu -->
        <div id="dataset-card-container__cifar10"></div>

        <!-- Nút trợ giúp -->
        <button class="help-button">
            <i class="fas fa-question"></i>
        </button>

        <!-- Hộp thoại trung tâm trợ giúp -->
        <div data-include="/components/help-center-popup.html"></div>

    </div>

    <!-- Script -->
    <script type="module" src="/js/include.js"></script>
    <script type="module" src="/js/dataset-render.js"></script>
    <script type="module" src="/js/header-dropdown.js"></script>
    
    <script type="module" src="/js/dropdown.js"></script>
    <script type="module" src="/js/simple-dropdown.js"></script>
    <script type="module" src="/js/help-center.js"></script>

    <script type="module" src="/js/dataset-render.js">
        document.addEventListener("DOMContentLoaded", () => {
            function kiemTraTaiThanhPhan() {
                const template = document.getElementById('dataset-card-template');
                const renderFunction = window.renderDatasetCard;
                
                if (template && renderFunction) {
                    renderDatasetCard('#dataset-card-container__cifar10', {
                        image: '/assets/images/cifar-10.png',
                        title: 'CIFAR-10 (Viện Nghiên cứu Tiên tiến Canada, 10 lớp)',
                        author: 'Krizhevsky et al.',
                        paperUrl: 'http://www.cs.utoronto.ca/~kriz/learning-features-2009-TR.pdf',
                        paperTitle: 'Học nhiều tầng đặc trưng từ hình ảnh nhỏ',
                        homepage: '#',
                        tags: ['Phân loại hình ảnh', 'Ảnh độ phân giải thấp']
                    });
                    console.log('Thẻ dữ liệu đã được hiển thị thành công');
                } else {
                    setTimeout(kiemTraTaiThanhPhan, 100);
                }
            }
            setTimeout(kiemTraTaiThanhPhan, 500);
        });
    </script>
</body>
</html>
