<!-- components/paper-card.html -->
<template id="paper-card-template">
  <div class="paper-card">
    <div class="paper-header">
      <div class="paper-meta">
        <span class="conference"></span>
        <span class="date"></span>
      </div>
      <div class="paper-badges">
        <!-- Badges will be added dynamically -->
      </div>
    </div>
    <h3 class="paper-title"></h3>
    <p class="paper-authors"></p>
    <p class="paper-abstract"></p>
    <div class="paper-footer">
      <div class="paper-metrics">
        <span class="metric stars"><i class="fas fa-star"></i> <span class="stars-count"></span></span>
        <span class="metric citations"><i class="fas fa-quote-right"></i> <span class="citations-count"></span></span>
      </div>
      <div class="paper-links">
        <a href="#" class="paper-link paper-url"><i class="fas fa-external-link-alt"></i> Paper</a>
        <a href="#" class="paper-link code-url"><i class="fas fa-code"></i> Code</a>
      </div>
    </div>
  </div>
</template>
